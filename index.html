<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
    <title>Caulculadora JS</title>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <div id="calculator">
            <div class="cal-header">
                <p id="display">0</p>
            </div>
            <div class="cal-body">
                <div class="container">
                        <!-- row -->
                        <div class="num-7"><button type="button" id="bt-7">7</button></div>
                        <div class="num-8"><button type="button" id="bt-8">8</button></div>
                        <div class="num-9"><button type="button" id="bt-9">9</button></div>
                        <div class="sym-bar"><button type="button" id="bt-bar">/</button></div>
                    
                        <!-- row -->
                        <div class="num-4"><button type="button" id="bt-4">4</button></div>
                        <div class="num-5"><button type="button" id="bt-5">5</button></div>
                        <div class="num-6"><button type="button" id="bt-6">6</button></div>
                        <div class="sym-ast"><button type="button" id="bt-times">*</button></div>
                    
                        <!-- row -->
                        <div class="num-1"><button type="button" id="bt-1">1</button></div>
                        <div class="num-2"><button type="button" id="bt-2">2</button></div>
                        <div class="num-3"><button type="button" id="bt-3">3</button></div>
                        <div class="sym-min"><button type="button" id="bt-minus">-</button></div>
                    
                        <!-- row -->
                        <div class="sym-plus"><button type="button" id="bt-plus">+</button></div>
                        <div class="num-0"><button type="button" id="bt-0">0</button></div>
                        <div class="btn-del"><button type="button" id="bt-delete">C</button></div>
                        <div class="sym-equal"><button type="button" id="bt-equal">=</button></div>
                        <!-- row -->
                        <div class="sym-comma"><button type="button" id="bt-comma">,</button></div>
                        <div class="sym-erase"><button type="button" id="bt-erase">&lArr;</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
